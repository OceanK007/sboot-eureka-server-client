# Depending on which profile is active, the application gives 
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: demo-client-sentence
    
---
spring:
  profiles: subject
  application:
    name: demo-client-subject
  
---
spring:
  profiles: verb
  application:
    name: demo-client-verb

---
spring:
  profiles: article
  application:
    name: demo-client-article

---
spring:
  profiles: adjective
  application:
    name: demo-client-adjective

---
spring:
  profiles: noun
  application:
    name: demo-client-noun
    